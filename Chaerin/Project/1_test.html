<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8020메인홈페이지</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-content">
    <!-- 상단 로고 -->
    <div class="logo-container">
      <img src="your-logo.png" alt="로고이미지넣으면됩니다." class="logo-image">
    </div>

    <!-- 사이트 소개 -->
    <div class="site-intro">
      <h1>8020(폰트 키워라)</h1>
      <p>
        80대 건강을 20대처럼 
        ~~~~ 소개글 작성하면 된다.
      </p>
    </div>

    <!--슬라이드 이미지 넣기-->
    
    <!-- 검색창 -->
    <div class="search-box">
      <form>
        <input type="text" placeholder="검색어를 입력하세요">
        <button onclick="searchSite()">검색</button>
      </form>
    </div>

    <!-- 회원관리와 로그인 버튼 -->
    <div class="buttons-container">
      <button id="membershipBtn" onclick="changeColor('membershipBtn')">회원관리</button>
      <button id="loginBtn" onclick="changeColor('loginBtn')">로그인</button>
      <!--메뉴 추가할것-->
    </div>
  </div>

  <footer>
    <p>IoI</p>
    <p>팀장: 이혜령, 팀원: 이인, 박은주, 김채륜, 김채린</p>
    © 2023 8020 All rights reserved.
  </footer>

  <script src="main.js"></script>
</body>
</html>
