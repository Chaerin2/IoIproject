<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web03</title>
    <style>
        /* 여기에 CSS 스타일을 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        /* 추가적인 스타일은 여기에 */
    </style>
</head>
<body>
    <div id="weatherData">
        <!-- 날씨 정보가 여기에 표시될 예정 -->
    </div>

    <div class="outfit-container">
        <h2>오늘의 추천 옷</h2>
        <div class="outfit-info">
            <p>* 기온은 <span id="temp"></span>도입니다 *</p>
        </div>
        <div class="outfit-image">
            <span id="image_link"></span>
            <p>고객님께 추천하는 사이즈는 <span id="size"></span>입니다.</p>
        </div>
        <div class="outfit-actions">
            <button id="searchAgain">다시 검색</button>
            <button id="purchasebtn" href="" target="_blank">구매하기</button>
        </div>

    </div>

    <script>


        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('http://127.0.0.1:5000/test');
            const responseText = await response.text();
            console.log(responseText);
            temp.innerHTML = responseText;
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('http://127.0.0.1:5000/test1');
            const responseText1 = await response.text();
            console.log(responseText1);
            size.innerHTML = responseText1;
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('http://127.0.0.1:5000/test2');
            const responseText2 = await response.text();
            
            const imageLinkElement = document.getElementById('image_link');
            const imgElement =  document.createElement('img');

            imgElement.src = responseText2;  // 이미지 URL을 src 속성에 할당
            
            imageLinkElement.appendChild(imgElement);  // img 태그를 image_link 태그에 추가
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('http://127.0.0.1:5000/test3');
            const responseText3 = await response.text();

            const purchaseButton = document.getElementById('purchasebtn');
            purchasebtn.href = responseText3;  // 이미지 URL을 src 속성에 할당
            
            purchaseButton.addEventListener('click', () => {
                window.location.href = responseText3;
            });
        });

        // 다시 검색 버튼 클릭 시 동작
        document.getElementById('searchAgain').addEventListener('click', () => {
            // 검색 화면으로 이동
            window.location.href = 'web01.html';
        });
    </script>
</body>
</html>
